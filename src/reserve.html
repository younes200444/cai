<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rendez-vous</title>
    <link rel="stylesheet" href="../styles/reserve.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
      <!-- Header -->
      <div class="header">
        <h1>Rendez-vous</h1>
        <div class="burger-menu" onclick="toggleSidebar()">☰</div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>
                <a class="" href="../index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>  <a href="./profile_user.html">
                <i class="fa-solid fa-user"></i>
                <span>Profile</span>
            </a>
            </li>
            <li>
                <a href="./diagnostic.html">
                    <i class="fa-solid fa-stethoscope"></i>
                    <span>Diagnostic</span>
                </a>
            </li>
            <li>
                <a href="./medicaments.html">
                    <i class="fa-solid fa-capsules"></i>
                    <span>Médicaments</span>
                </a>
            </li>
            <li>
                <a href="./historique_doc.html">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Historique</span>
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Déconnexion</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        //Toggle le sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
    <div class="container">
        <i id="backBtn" style="position: absolute;top: 13%;left: 20px;font-size: 20px;" class="fa-solid fa-arrow-left"></i>

        <div class="doctor-card">
            <img src="../img/doc.png" alt="Dr. Pediatrician">
            <div class="doctor-info">
                <h2>Dr. Pediatrician <span class="heart">❤️</span></h2>
                <p class="speciality">dentiste</p>
                <p class="rating">
                    ⭐⭐⭐⭐☆ 
                    <span class="price">$28.00/hr</span>
                </p>
            </div>
        </div>

        <div class="form-section">
            <label for="name">Rendez-vous pour</label>
            <input type="text" id="name" placeholder="nom">
            <input type="text" id="phone" placeholder="numéro de téléphone">
        </div>

        <div class="appointment-for">
            <div class="add-option">
                <div class="add-card">+</div>
                <p>ajouter</p>
            </div>
            <div class="appointment-card">
                <img src="../img/moi.png" alt="Moi">
                <p>pour moi</p>
            </div>
            <div class="appointment-card">
                <img src="../img/enfant.png" alt="Enfant">
                <p>mon enfant</p>
            </div>
        </div>

        <button class="submit-btn">suivant</button>
    </div>
    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            history.back(); 
        })
    </script>
    <script src="../js/reserve.js"></script>
</body>
</html>
