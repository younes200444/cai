<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurer votre profil</title>
    <link rel="stylesheet" href="../styles/profile_user.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
     <!-- Header -->
     <div class="header">
        <h1>Profile</h1>
        <div class="burger-menu" onclick="toggleSidebar()">☰</div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>
                <a class="" href="../index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a class="active" href="./profile_user.html">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="./diagnostic.html">
                    <i class="fa-solid fa-stethoscope"></i>
                    <span>Diagnostic</span>
                </a>
            </li>
            <li>
                <a href="./medicaments.html">
                    <i class="fa-solid fa-capsules"></i>
                    <span>Médicaments</span>
                </a>
            </li>
            <li>
                <a href="./historique_doc.html">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Historique</span>
                </a>
            </li>
            <li>
                <a href="./home.html">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Déconnexion</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
    
    <div class="app-container" style="margin-top: 5rem;">
        <i id="backBtn" style="position: absolute;top: 13%;left: 20px;font-size: 20px;" class="fa-solid fa-arrow-left"></i>
        <div class="profile-section">
            <div class="profile-photo">
                <img src="../img/Ellipse 164.png" alt="Profile Photo" id="profileImage">
                <div class="edit-icon">
                    <input type="file" id="uploadPhoto" style="display: none;">
                    <label for="uploadPhoto"><i class="fa fa-camera"></i></label>
                </div>
            </div>
            <h2>Configurer votre profil</h2>
            <p>Mettez à jour votre profil pour améliorer la connexion avec votre médecin et créer une meilleure impression.</p>
        </div>

        <div class="personal-info">
            <h3>information Personnel</h3>
            <div class="info-item">
                <label for="name">Nom et Prénom</label>
                <input type="text" id="name" placeholder="Nom et Prénom">
                <i class="fa fa-pencil"></i>
            </div>
            <div class="info-item">
                <label for="contact">Contact</label>
                <input type="text" id="contact" placeholder="Contact">
                <i class="fa fa-pencil"></i>
            </div>
            <div class="info-item">
                <label for="birthdate">naissance</label>
                <input type="date" id="birthdate">
                <i class="fa fa-pencil"></i>
            </div>
            <div class="info-item">
                <label for="address">adresse</label>
                <input type="text" id="address" placeholder="Add Details">
                <i class="fa fa-pencil"></i>
            </div>
        </div>

        <button class="continue-btn">Continue</button>
    </div>
    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            history.back(); 
        })
    </script>
    <script src="../js/profile_user.js"></script>
</body>
</html>
