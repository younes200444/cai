<html lang="fr">

    <link rel="stylesheet" href="../styles/historique_doc.css">
    <link rel="stylesheet" href="../styles/layout.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
     <!-- Header -->
     <div class="header">
        <h1>Historique</h1>
        <div class="burger-menu" onclick="toggleSidebar()">☰</div>
    </div>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <h2>Menu</h2>
        <ul>
            <li>
                <a class="" href="../index.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="./profile_user.html">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="./diagnostic.html">
                    <i class="fa-solid fa-stethoscope"></i>
                    <span>Diagnostic</span>
                </a>
            </li>
            <li>
                <a href="./medicaments.html">
                    <i class="fa-solid fa-capsules"></i>
                    <span>Médicaments</span>
                </a>
            </li>
            <li>
                <a class="active" href="./historique_doc.html">
                    <i class="fa-solid fa-clipboard-list"></i>
                    <span>Historique</span>
                </a>
            </li>
            <li>
                <a href="../index.html">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span>Déconnexion</span>
                </a>
            </li>
        </ul>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
    
    <div class="app-container" style="margin-top: 5rem;">
        <i id="backBtn" style="position: absolute;top: 10%;left: 20px;font-size: 20px;" class="fa-solid fa-arrow-left"></i>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher">
        </div>

        <div class="doctor-list" id="doctorList">
            <div class="doctor-card">
                <img src="../img/Doc_1.png" alt="Sophie Durand">
                <div class="doctor-info">
                    <h2>Sophie DURAND</h2>
                    <p>Dentist</p>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/DOC.png" alt="Isabelle LEFÈVRE">
                <div class="doctor-info">
                    <h2>Isabelle LEFÈVRE</h2>
                    <p>Dentist</p>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/Doc_4.png" alt="Dr. Shruti Kedia">
                <div class="doctor-info">
                    <h2>Dr. Shruti Kedia</h2>
                    <p>Specialist cardiologist</p>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/Doc_3.png" alt="Dr. Juliette LASAR">
                <div class="doctor-info">
                    <h2>Dr. Juliette LASAR</h2>
                    <p>Gynecologist</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById("backBtn").addEventListener("click", () => {
            history.back(); 
        })
    </script>
    <script src="../js/historique_doc.js"></script>
