<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link rel="stylesheet" href="../styles/historique_doc.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Historique</h1>
            <div class="search-bar">
                <input type="text" placeholder="Rechercher">
                <button class="search-button"> <i class="fa-solid fa-magnifying-glass"></i> </button>
            </div>
        </header>
        
        <div class="doctor-list">
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Doctor Sophie Durand">
                <div class="doctor-info">
                    <h2>Sophie DURAND</h2>
                    <p>Dentist</p>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Doctor Isabelle Lefèvre">
                <div class="doctor-info">
                    <h2>Isabelle LEFÈVRE</h2>
                    <p>Dentiste</p>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Doctor Shruti Kedia">
                <div class="doctor-info">
                    <h2>Dr. Shruti Kedia</h2>
                    <p>Specialist Cardiologist</p>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Doctor Juliette Lasar">
                <div class="doctor-info">
                    <h2>Dr. Juliette LASAR</h2>
                    <p>Généraliste</p>
                </div>
            </div>
        </div>

        <footer>
            <nav>
                <button class="nav-button"> <i class="fa-solid fa-user-doctor"></i>    </button>
                <button class="nav-button"> <i class="fa-solid fa-pills"></i>          </button>
                <button class="nav-button"> <i class="fa-solid fa-child-reaching"></i> </button>
            </nav>
        </footer>
    </div>
</body>
</html>
