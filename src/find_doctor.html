<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Listing</title>
    <link rel="stylesheet" href="../styles/find_doctor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Trouvé un docteur</h1>
            <div class="search-bar">
                <input type="text" placeholder="Dentist">
            </div>
        </header>
        <div class="doctor-list">
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Isabelle Lefevre">
                <div class="doctor-info">
                    <h2>Isabelle LEFÈVRE <span class="heart">❤️</span></h2>
                    <p class="speciality">Dentist</p>
                    <p class="experience">7 ans d'expérience</p>
                    <p class="rating">87% <span class="patients">69 Patient</span></p>
                    <button>Prendre un rendez-vous</button>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Thomas Martin">
                <div class="doctor-info">
                    <h2>Thomas MARTIN <span class="heart-outline">♡</span></h2>
                    <p class="speciality">Dentist</p>
                    <p class="experience">9 ans d'expérience</p>
                    <p class="rating">74% <span class="patients">78 Patient</span></p>
                    <button>Prendre un rendez-vous</button>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Nicolas Leblanc">
                <div class="doctor-info">
                    <h2>Nicolas LEBLANC <span class="heart">❤️</span></h2>
                    <p class="speciality">Dentist</p>
                    <p class="experience">5 ans d'expérience</p>
                    <p class="rating">59% <span class="patients">86 Patient</span></p>
                    <button>Prendre un rendez-vous</button>
                </div>
            </div>
            <div class="doctor-card">
                <img src="../img/doc.png" alt="Dr. Balestra">
                <div class="doctor-info">
                    <h2>Dr. Balestra</h2>
                    <p class="speciality">Dentist</p>
                    <p class="experience">4 ans d'expérience</p>
                    <p class="rating">48% <span class="patients">123 Patient</span></p>
                    <button>Prendre un rendez-vous</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
